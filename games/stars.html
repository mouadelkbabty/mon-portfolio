<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attrape les √âtoiles ! | MEK</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0A0E27 0%, #1A1F3A 100%);
      font-family: "DM Sans", sans-serif;
      color: #00F0FF;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">
    üåü Score : <span id="score">0</span> | ‚è±Ô∏è Temps : <span id="time">30</span>s
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    resize();
    window.addEventListener("resize", resize);

    const player = { x: canvas.width/2, y: canvas.height - 80, w: 40, h: 40, speed: 8 };
    const keys = {};
    const stars = [];
    let score = 0;
    let timeLeft = 30;
    let gameOver = false;

    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function spawnStar() {
      const x = Math.random() * (canvas.width - 20);
      stars.push({ x, y: -20, r: 10 + Math.random()*10, vy: 2 + Math.random()*3 });
    }

    function update() {
      if (gameOver) return;
      if (keys["arrowleft"] || keys["a"]) player.x -= player.speed;
      if (keys["arrowright"] || keys["d"]) player.x += player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));

      if (Math.random() < 0.03) spawnStar();
      stars.forEach(s => s.y += s.vy);

      for (let i = stars.length - 1; i >= 0; i--) {
        const s = stars[i];
        if (s.y > canvas.height) stars.splice(i, 1);
        if (s.x > player.x && s.x < player.x + player.w && s.y > player.y && s.y < player.y + player.h) {
          stars.splice(i, 1);
          score++;
          document.getElementById("score").textContent = score;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00F0FF";
      ctx.fillRect(player.x, player.y, player.w, player.h);
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fillStyle = "#FFD700";
        ctx.fill();
      });
      if (gameOver) {
        ctx.fillStyle = "#FF6B35";
        ctx.font = "48px Syne, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Fin du jeu !", canvas.width/2, canvas.height/2);
        ctx.fillText(`Score : ${score}`, canvas.width/2, canvas.height/2 + 60);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    setInterval(() => {
      if (!gameOver) {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;
        if (timeLeft <= 0) gameOver = true;
      }
    }, 1000);

    loop();
  </script>
</body>
</html>
