            --secondary: #1A1F3A;

            --accent-purple: #A855F7;
            --text: #E8EDF2;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: var(--primary);
            color: var(--text);
            overflow: hidden;
        }

        .bg-gradient {

            left: 0;

            height: 100%;

        .top-bar {

            left: 0;
            right: 0;
            height: 60px;

            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 100;
        }

        .title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-bar a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .top-bar a:hover {
            color: var(--accent);
        }

        .game-area {

            height: calc(100vh - 60px);

        }

        .desk-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .desk {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 20px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5), 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .desk-item {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.8;
            user-select: none;
        }

        .desk-item:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .desk-item.interactive {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip.show {
            opacity: 1;

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;

            overflow-y: auto;
            position: relative;

                transform: translateY(-50px);
            }
            to {

            right: 1.5rem;
            width: 40px;
            height: 40px;
            background: rgba(0, 240, 255, 0.2);

            border-radius: 50%;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(0, 240, 255, 0.3);
            color: var(--accent-warm);
        }

        .modal h2 {

            font-size: 2rem;

        .modal p {

        .content-list {

                max-width: 90%;

        }
    </style>
</head>
